<div class="card">
  <form #ngForm="ngForm" (ngSubmit)="handleLoginSubmit(ngForm)" class="box">
    <h1>Login</h1>
    <p class="text-muted"> Please enter your login and password!</p>
    <input type="text" id="username" name="username" placeholder="Username" ngModel>
    <input type="password" id="password" name="password" placeholder="Password" ngModel>
    <input type="submit" name="login_btn" value="Login">
  </form>
</div>
