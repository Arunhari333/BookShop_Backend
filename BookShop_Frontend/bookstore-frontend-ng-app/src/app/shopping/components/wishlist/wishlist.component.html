<div class="row">
  <div class="col-lg-4" *ngFor="let item of items">
    <a routerLink="/books/{{item.Book.id}}">
      <img class="thumbnail" src="{{item.Book.bookImage}}">
      <div class="box-element product">
        <h6><strong> {{item.Book.bookTitle}}</strong></h6>
        <h4 style="display: inline-block;"><strong>Rs {{item.Book.bookPrice}}</strong></h4>
      </div>
    </a>
  </div>
</div>
