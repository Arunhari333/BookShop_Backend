<div class="container">
    <form #ngForm="ngForm" (ngSubmit)="handleAddcategory(ngForm)">
      <h1>Add Book</h1>
      <p class="text-muted">Enter Book Details</p>
      <input type="text" id="title" name="catName" placeholder="Title" class="form-control" ngModel>
     
      <input type="number" id="position" name="catPosition" placeholder="Position" class="form-control" ngModel>
     
      <textarea rows="4" id="description" name="bookDescription" placeholder="Description..." class="form-control" ngModel></textarea>
      Status:
      <input type="radio" id="status" name="catStatus" value="true" ngModel> True
      <input type="radio" id="status" name="catStatus" value="false" ngModel> False
      <input type="text" id="image" name="catImage" placeholder="ImageURL" class="form-control" ngModel>
      
      <input type="submit" name="submit_btn" class="btn btn-primary" value="Add Book">
      <div class="alert alert-success" *ngIf="isSaved">
        Added successfully!
      </div>
    </form>
</div>
